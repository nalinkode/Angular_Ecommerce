<div class="div">
  <div class="form-group row">
  <div class="col-sm-5">
  <div style=" font-weight: bold; font-size: 20px">User-List:
   </div> 
  </div>
  </div>
  <p-table [value]="userData">
    <ng-template pTemplate="header">
      <tr>
        <th>UserName</th>
        <th>E-mail address</th>
        <th>Gender</th>
        <th>Password</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Actions</th>
        
       
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr [pSelectableRow]="user">
          <!-- <td><i class="fa fa-trash" id="cursor" data-toggle="tooltip" title="Delete employee"
            (click)="deleteEmp(employee.UserID)"></i>&nbsp;&nbsp;&nbsp;&nbsp; -->
        <td>{{ user.username}}</td>
        <td>{{ user.email}}</td>
        <td>{{ user.phone}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.password}}</td>
        <td>{{user.role}}</td>
      
        <!-- <-- <td><input type="button" value="delete"  (click)=  
          <input type="button" value="edit"> 
        </td>   -->

        <td>
            <button (click)="ondelete(product.ProductId)"   class="btn-large btn-primary"  type="button"> Delete</button> &nbsp;
            <button (click)="onedit(Product)" class="btn-large btn-primary"  type="button"> Edit</button>
        </td>

         
      </tr>
    </ng-template>
  </p-table>
  </div>
